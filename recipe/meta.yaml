{% set name = "pyout" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 57b0e96a9beb2e20336bd5a265e369915e1c23f50048a7d448b3fab5d076d1d1

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
    - versioneer
  run:
    - python
    - blessed  # [not win]
    - jsonschema >=3.0.0

test:
  requires:
    - pytest
    - pytest-timeout
  imports:
    - pyout
  commands:
    - python -m pytest -s -v -k "not test_tabular_write_callable_kb_interrupt_in_exit" --pyargs pyout

about:
  home: https://github.com/pyout/pyout
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Terminal styling for tabular data
  dev_url: https://github.com/pyout/pyout

extra:
  recipe-maintainers:
    - yarikoptic
