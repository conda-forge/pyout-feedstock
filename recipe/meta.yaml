{% set name = "pyout" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 168408cd0b344f3857229facff2076efb6b13d736cdbc429a89d22a490f48aaa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - pytest-runner
  run:
    - python
    - blessings  # [not win]
    - jsonschema >=3.0.0

test:
  requires:
    - pytest
    - pytest-timeout
  imports:
    - pyout
  commands:
    - python -m pytest -s -v --pyargs pyout

about:
  home: https://github.com/pyout/pyout
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Terminal styling for tabular data
  dev_url: https://github.com/pyout/pyout

extra:
  recipe-maintainers:
    - yarikoptic
